<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página Sencilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f4;
      margin: 40px;
      color: #333;
    }
    h1 {
      color: #0066cc;
    }
    p {
      font-size: 18px;
    }
    .contenedor {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Bienvenido a mi página</h1>
    <p>Esta es una página HTML muy sencilla creada como ejemplo. Puedes editar este contenido para mostrar lo que desees.</p>
  </div>
</body>
</html>
